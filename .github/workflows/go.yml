name: Go

on:
  push:
    branches: [ develop-2.0 ]
  pull_request:
    branches: [ develop-2.0 ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod tidy
       

    - name: Build
      run: go build -v .

    - name: Test
      run: |
        pwd
        go test -v .
